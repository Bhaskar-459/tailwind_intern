<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>title</title>
        <link rel="stylesheet" href="styles.css" />

    <body class="p-5 grid max-h-full max-w-full mt-10 justify-items-center">
        <h1 class="font-bold justify-center mb-10 text-4xl">What are your goals?</h1>
            <form action="./workshed.html">
                <div class="flex-col w-screen pr-8">

                        <div>
                            Weight Loss
                        </div>
                        <div>
                            <input type='checkbox'  class=" border-blue-700 size-8 border-2" id="goals" value ="Weight Loss" placeholder='Muscle Gain'>
                        </div>
                    </div>
                    <div class="flex justify-between bg-slate-200 px-3 py-4 mx-2 my-4 rounded-xl font-medium">
                        <div>
                            Muscle Gain
                        </div>
                        <div>
                            <input type='checkbox' class=" border-blue-700 size-8 border-2"  id="goals" value ="Muscle Gain" placeholder='Fat Loss'>
                        </div>
                    </div>
                    <div class="flex justify-between bg-slate-200 px-3 py-4 mx-2 my-4 rounded-xl font-medium">
                        <div>
                            Flexibility and Mobility
                        </div>
                        <div>
                            <input type='checkbox' class=" border-blue-700 size-8 border-2" id="goals" value ="Flexibility and Mobility" placeholder='Fat Loss'>
                        </div>
                    </div>
                    <div class="flex justify-between bg-slate-200 px-3 py-4 mx-2 my-4 rounded-xl font-medium">

                            General Fitness
                        </div>
                        <div>
                            <input type='checkbox' class=" border-blue-700 size-8 border-2" id="goals" value ="General Fitness" placeholder='Fat Loss'>

                    </div>
                    <div class="flex justify-between bg-slate-200 px-3 py-4 mx-2 my-4 rounded-xl font-medium">
                        <div>
                            Event Specific Training
                        </div>
                        <div>
                            <input type='checkbox' class=" border-blue-700 size-8 border-2"  id="goals" value ="Event Specific Training" placeholder='Fat Loss'>
                        </div>
                    </div>
                    <div class="flex justify-between bg-slate-200 px-3 py-4 mx-2 my-4 rounded-xl font-medium">
                        <div>
                           Mindfulness and Mental Health
                        </div>
                        <div>
                            <input type='checkbox' class="border-blue-700 size-8 border-2" id="goals" value ="Mindfulness and Mental Health" placeholder='Fat Loss'>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="submit" class=" p-2 rounded-xl text-white font-bold flex w-screen justify-center bg-blue-400 rounded-lg mt-20" placeholder="Confirm">
                </div>
            </form>
