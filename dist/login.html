<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>title</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="m-2">
        <h1 class="mt-12 mb-4 text-4xl font-bold">Welcome Back</h1>
        <form class="h-screen" action="goals.html">
            <div>
                <input type="email" required class="justify-stretch w-[90%] pl-5 h-10 mr-2 border-2 bg-slate-200 rounded mb-4" id="email" name="email" placeholder="Email" />
            </div>
            <div>
                <input type="password" required class="justify-stretch w-[90%] pl-5 h-10 mr-2 border-2 bg-slate-200 rounded" id="password" name="password" placeholder="Password" />
                <img src="./pictures/eye.png" alt="eye" class="absolute top-[165px] right-[65px] w-6 h-6">
            </div>
            <a href="#" class="text-slate-400 underline">Forgot Password?</a>
            <div class="mt-32">
                <button type="submit" class="w-[90%] h-10 mt-4 bg-blue-500 text-white rounded">Login</button>
            </div>
            <div class="flex mt-3">
                <div class="h-[2px] w-[45%] mt-2 bg-slate-600"></div>
                <div><p class="px-2">or</p></div>
                <div class="h-[2px] w-[45%] mt-2 bg-black"></div>
            </div>

            <div class="flex justify-center mt-3">
               <img src="./pictures/google.png" alt="google" class="border-2 border-black w-16 h-16 p-2 mr-3 rounded-lg"> 
               <img src="./pictures/facebook.png" alt="facebook" class="border-2 border-black w-16 h-16 p-2 ml-3 rounded-lg">
            </div>
            <div class="flex justify-center mt-3">
                <p>Don't have an account?</p>
                <a href="register.html" class="text-blue-400 underline">Create an account</a>
        </form>
    </body>
</html>
