<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>title</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="m-2">
        <h1 class="text-xl font-bold mx-[35%] mb-5">Workout Tracer</h1>
        <p class="ml-[165px] inline">Good Job</p>
        <p class="inline ml-20">Less than 320cal</p>       
        <div>
            <img src="./pictures/tracing.png" alt="running" class="rounded-md">
        </div>
        <div class="flex bg-slate-300 rounded m-5">
            <img src="./pictures/warning.png" alt="warning">
            <p>You have burned fewer calories than yesterday. Time to get moving</p>
        </div>
        <div class="flex justify-between">
            <h1>Upcoming Workout</h1>
            <a href="#">See More</a>
        </div>
        <div class="flex-col bg-slate-100">
            <div class="flex justify-between">
                <div class="flex">
                <img src="./pictures/womendumble.png" alt="running" class="w-32 h-24 rounded-md">
                <div class="mt-5">
                <p>Full Body Workout</p>
                <p>Today 3pm</p>   
            </div>  
        </div>   
            <div class="mt-10"> 
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer">
                    <div class="relative w-11 h-6 bg-blue-300 peer-focus:outline-none peer-focus:ring-4 rounded-full peer  peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                </label>
                </div>
            </div>
            <div class="flex justify-between">
                <div class="flex">
                <img src="./pictures/womenwork.png" alt="running" class="w-32 h-24 rounded-md">
                <div class="mt-5">
                <p>Upper Body Workout</p>
                <p>4Feb,3:30pm</p>   
            </div>  
        </div>   
        <div class="mt-10"> 
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer">
                <div class="relative w-11 h-6 bg-blue-300 peer-focus:outline-none peer-focus:ring-4 rounded-full peer  peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            </label>
            </div>
            </div>
            <div>
                <h1>What do you want to train</h1>
                <div class="p-3 m-2 flex rounded-md bg-blue-400 justify-between">
                    <div>
                        <p>Full Body Workout</p>
                        <p>Arms</p>
                        <p>Chest</p>
                    </div>
                    <div class="bg-blue-100 rounded-full">
                        <img src="./pictures/fullbodyworkout.png" alt="running" class="w-32 h-24 rounded-md">
                    </div>
                </div>
            </div>
            <footer>
                <div class="flex justify-between mt-5 my-4">
                    <div>
                        <img class="w-12" src="./pictures/home.png" alt="">
                    </div>
                    <div>
                        <img class="w-12" src="./pictures/workout.png" alt="">
                    </div>
                    <div>
                        <img class="position absolute top-[630px] left-[185px] w-28" src="./pictures/search.png" alt="">
                    </div>
                    <div>
                        <img class="w-12" src="./pictures/camera.png" alt="">
                    </div>
                    <div>
                        <img class="w-12" src="./pictures/profile.png" alt="">
                    </div>
        
                </div>
               </footer>
    </body>
</html>
